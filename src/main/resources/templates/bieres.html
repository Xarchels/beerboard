<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>BEERBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Bière</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Liste des bières</h1>
                <label th:text="${msg}" style="color: red"/>
                <!--        <ol class="breadcrumb mb-4">-->
                <!--          <li class="breadcrumb-item active">Sous-titre</li>-->
                <!--        </ol>-->
                <div class="row">
                    <table class="table table-bordered table-striped" id="datatablesSimple">
                        <thead>
                        <th>Marque</th>
                        <th>Version</th>
                        <th>Type</th>
                        <th>Couleur de la bière</th>
                        <th>Taux d'alcool</th>
                        <th>Caractéristiques</th>
                        <th>Consulter</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                        </thead>
                        <tbody>
                        <th:block>
                            <tr th:each="biere: ${list}">
                                <td th:text="${biere.getMarque().getNomMarque()}"></td>
                                <td th:text="${biere.getVersion()}"></td>
                                <td th:text="${biere.getType().getNomType()}"></td>
                                <td th:text="${biere.getCouleurBiere()}"></td>
                                <td th:text="${biere.getTauxAlcool()}"></td>
                                <td th:text="${biere.getCaracteristiques()}"></td>
                                <td>
                                    <a th:href="@{'/see-beer?marque='+${biere.getMarque().getNomMarque()}+'&version='+${biere.getVersion()}}"><i
                                            class="fas fa-eye"></i></a></td>
                                <td>
                                    <a th:href="@{'/modify-beer?marque='+${biere.getMarque().getNomMarque()}+'&version='+${biere.getVersion()}}"><i
                                            class="fa-solid fa-pencil"></i></a></td>
                                <td>
                                    <a th:href="@{'/delete-beer?marque='+${biere.getMarque().getNomMarque()}+'&version='+${biere.getVersion()}}"><i
                                            class="fa-solid fa-trash-can"></i></a></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div th:insert="~{/footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
