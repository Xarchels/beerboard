<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>BEERBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{~/css/custom.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="">
<div id="layoutAuthentication" style="margin-top: 10em">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg espace">
                            <div th:if="${action == 'login'}" class="card-header">
                                <h3 class="text-center font-weight-light my-4">login</h3>
                            </div>
                            <div th:if="${action == 'register'}" class="card-header"><h3
                                    class="text-center font-weight-light my-4">register</h3>
                            </div>
                            <div class="card-body">
                                <label th:text="${msg}" style="color: red"/>
                                <div th:if="${action == 'login'}">
                                    <form method="post" th:action="@{/login-confirm}">
                                        <div class="form-group mb-3">
                                            <label class="form-control-label"> Login : </label>
                                            <input class="form-control" type="text" name="login">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-control-label"> Mot de passe : </label>
                                            <input class="form-control" type="password" name="password">
                                        </div>
                                        <div name="action" th:action="${action}" hidden></div>
                                        <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                            <button class="btn btn-primary" type="submit">Connexion</button>
                                        </div>
                                    </form>
                                    <a th:href="@{'/register'}">
                                        <button class="btn btn-secondary">Nouveau compte</button>
                                    </a>
                                </div>

                                <div th:if="${action == 'register'}">
                                    <form method="post" th:action="@{/register-confirm}">
                                        <div class="form-group mb-3">
                                            <label class="form-control-label"> Login : </label>
                                            <input class="form-control" type="text" name="login" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-control-label"> Mot de passe : </label>
                                            <input class="form-control" type="password" name="password" required>
                                        </div>
                                        <div name="action" th:action="${action}" hidden></div>
                                        <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                            <button class="btn btn-primary" type="submit">Valider</button>
                                        </div>
                                    </form>
                                    <a th:href="@{'/login'}">
                                        <button class="btn btn-secondary">Se connecter</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{/footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{~/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script th:src="@{~/js/datatables-simple-demo.js}"></script>
</body>
</html>
